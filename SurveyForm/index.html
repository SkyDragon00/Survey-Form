<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label><br />
      <input id="name" type="text" placeholder="Enter your name" required /><br />

      <label id="email-label" for="email">Email</label><br />
      <input id="email" type="email" placeholder="Enter your email" required /><br />

      <label id="number-label" for="number">Age (optional)</label><br />
      <input id="number" type="number" placeholder="Age" min="10" max="120" /><br />

      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="current-role">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br />

      <label>Would you recommend freeCodeCamp to a friend?</label><br />
      <label for="definitely">
        <input id="definitely" name="recommend" type="radio" value="definitely" checked /> Definitely
      </label><br />
      <label for="maybe">
        <input id="maybe" name="recommend" type="radio" value="maybe" /> Maybe
      </label><br />
      <label for="not-sure">
        <input id="not-sure" name="recommend" type="radio" value="not-sure" /> Not sure
      </label><br />

      <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
      <select id="favorite-feature" name="favorite-feature">
        <option value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <br />

      <label>What would you like to see improved? (Check all that apply)</label><br />
      <label for="front-end">
        <input id="front-end" type="checkbox" name="improve" value="front-end" /> Front-end Projects
      </label><br />
      <label for="back-end">
        <input id="back-end" type="checkbox" name="improve" value="back-end" /> Back-end Projects
      </label><br />
      <label for="data-vis">
        <input id="data-vis" type="checkbox" name="improve" value="data-vis" /> Data Visualization
      </label><br />
      <label for="challenges">
        <input id="challenges" type="checkbox" name="improve" value="challenges" /> Challenges
      </label><br />
      <label for="open-source">
        <input id="open-source" type="checkbox" name="improve" value="open-source" /> Open Source Community
      </label><br />
      <label for="gitter">
        <input id="gitter" type="checkbox" name="improve" value="gitter" /> Gitter help rooms
      </label><br />
      <label for="videos">
        <input id="videos" type="checkbox" name="improve" value="videos" /> Videos
      </label><br />
      <label for="meetups">
        <input id="meetups" type="checkbox" name="improve" value="meetups" /> City Meetups
      </label><br />
      <label for="wiki">
        <input id="wiki" type="checkbox" name="improve" value="wiki" /> Wiki
      </label><br />
      <label for="forum">
        <input id="forum" type="checkbox" name="improve" value="forum" /> Forum
      </label><br />
      <label for="courses">
        <input id="courses" type="checkbox" name="improve" value="courses" /> Additional Courses
      </label><br />

      <label for="comments">Any comments or suggestions?</label><br />
      <textarea id="comments" placeholder="Enter your comment here"></textarea><br />

      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
